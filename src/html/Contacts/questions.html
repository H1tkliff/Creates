<section class="questions">
    <div class="container">
        <div class="questions-wrapper">
            <div class="questions-wrapper-left">
                <img src="@img/contacts/questions-img.png" alt="questions-img">
            </div>
            <div class="questions-wrapper-right">
                <h3 class="questions-wrapper-right__subtitle">
                    Any questions?
                </h3>
                <h2 class="questions-wrapper-right__title">
                    Drop us a line
                </h2>
                <div class="questions-wrapper-right__info">
                    <form action="" class="questions-wrapper-right__about">
                        <label class="questions-wrapper-right__label" for="">First Name*</label>
                        <input type="text" class="questions-wrapper-right__input questions-wrapper-right__input--margin" placeholder="Your first name">
                    </form>
                    <form action="">
                        <label class="questions-wrapper-right__label" for="">Last Name*</label>
                        <input type="text" class="questions-wrapper-right__input" placeholder="Your last name">
                    </form>
                </div>
                <div class="questions-wrapper-right__info">
                    <form action="" class="questions-wrapper-right__about">
                        <label class="questions-wrapper-right__label" for="">Email*</label>
                        <input type="text" class="questions-wrapper-right__input questions-wrapper-right__input--margin" placeholder="Your working email">
                    </form>
                    <form action="">
                        <label class="questions-wrapper-right__label" for="">Phone</label>
                        <input type="text" class="questions-wrapper-right__input" placeholder="Your phone number">
                    </form>
                </div>
                <div class="questions-wrapper-right__message">
                    <form action="" class="questions-wrapper-right__about">
                        <label class="questions-wrapper-right__label" for="">Message*</label>
                        <input type="text" class="questions-wrapper-right__message-input" placeholder="Your message">
                    </form>
                </div>
                <div class="questions-wrapper-right__send">
                    <form action="" class="questions-wrapper-right__about">
                        <div class="questions-wrapper-right__container">
                            <input type="checkbox" class="questions-wrapper-right__checkbox">
                            <h2 class="questions-wrapper-right__checkbox-label" for="">
                                I agree to receive communications from Createx Online School
                            </h2>
                            <button class="questions-wrapper-right__button">
                                Send message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
